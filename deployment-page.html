<!DOCTYPE html>
<html>
<head>
    <title>ðŸš€ Deploying Updates...</title>
    <meta http-equiv="refresh" content="10">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #E2E8F0;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #9C88FF;
            animation: pulse 2s infinite;
        }
        
        p {
            font-size: 1.2em;
            margin: 10px 0;
            opacity: 0.8;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(156, 136, 255, 0.3);
            border-top: 4px solid #9C88FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        .progress-bar {
            width: 300px;
            height: 6px;
            background: rgba(156, 136, 255, 0.2);
            border-radius: 3px;
            margin: 20px auto;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #9C88FF, #8B7AE6);
            border-radius: 3px;
            animation: progress 10s linear infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2em; }
            p { font-size: 1em; }
            .progress-bar { width: 250px; }
        }
    </style>
</head>
<body>
    <h1>ðŸš€ Deploying Updates...</h1>
    <div class="spinner"></div>
    <p>Your portfolio is being updated with the latest improvements</p>
    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>
    <p>This page will automatically refresh in <span id="countdown">10</span> seconds</p>
    
    <script>
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.reload();
            }
        }, 1000);
        
        // Also reload after 10 seconds as a fallback
        setTimeout(() => window.location.reload(), 10000);
    </script>
</body>
</html>
